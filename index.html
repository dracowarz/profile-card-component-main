<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img class="pattern-top" src="images/bg-pattern-top.svg" alt="pattern-top">
  <img class="pattern-bottom" src="images/bg-pattern-bottom.svg" alt="pattern-bottom">

  <main class="profile-card">
    <div class="cover-pic">
      <img src="images/bg-pattern-card.svg" alt="cover-pic">
    </div>

    <div class="profile-pic">
      <img src="images/image-victor.jpg" alt="victor">
    </div>

    <div class="user">
      <div class="details">
        <div>
          <h2 class="username">Victor Crest</h2>
          <p class="age">26</p>
        </div>
        <p class="region">London</p>
      </div>

      <hr>

      <div class="followers-likes-photos">
        <div class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        
        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
  
  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>
</html>
